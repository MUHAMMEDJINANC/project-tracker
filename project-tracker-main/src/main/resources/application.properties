# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bugtracker?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=Jinan@123
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Lazy Loading and Open In View
spring.jpa.open-in-view=false
spring.jpa.hibernate.enable_lazy_load_no_trans=true

# Server Configuration
server.port=8085

# Developer Tools Configuration
spring.devtools.restart.enabled=true

# Thymeleaf Configuration
spring.thymeleaf.template-resolver-order=1
